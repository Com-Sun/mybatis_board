<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<table>
    <thread>
        <th>번호</th>
        <th>제목</th>
        <th>생성 시간</th>
        <th>수정</th>
        <th>삭제</th>
    </thread>
    <tbody>
        <tr th:each="list : ${posts}">
            <td><span th:text="${list.getPostNum()}"></span></td>
            <td><span th:text="${list.getPostTitle()}"></span></td>
            <td><span th:text="${list.getCreatedDate}"></span></td>
           <td>
                <a th:href="@{'/course/modify/' + ${list.getPostNum()}}">수정</a><br />
            </td>
            <td>
                <a th:href="@{'/course/delete/' + ${list.getPostNum()}}">삭제</a><br />
            </td>
        </tr>
    </tbody>
</table>

<button type="button" onclick="location.href='/post/register';">게시글 등록
</button>
</body>
</html>
