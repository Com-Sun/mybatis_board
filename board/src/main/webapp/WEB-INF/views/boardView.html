<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/pagination.css" rel="stylesheet">
</head>
<body>
<table>
    <thread>
        <th>번호</th>
        <th>제목</th>
        <th>생성 시간</th>
        <th>수정</th>
        <th>삭제</th>
    </thread>
    <tbody>
        <tr th:each="list : ${posts}">
            <td><span th:text="${list.getPostNum()}"></span></td>
            <td><a th:href="@{'/post/detail/' + ${list.getPostNum()}}"><span th:text="${list.getPostTitle}"></span></a><br /></td>
            <td><span th:text="${list.getCreatedDate}"></span></td>
           <td>
                <a th:href="@{'/post/modify/' + ${list.getPostNum()}}">수정</a><br />
            </td>
            <td>
                <a th:href="@{'/post/delete/' + ${list.getPostNum()}}">삭제</a><br />
            </td>
        </tr>
    </tbody>
</table>

<button type="button" onclick="location.href='/post/register';">게시글 등록
</button>

<div class="container xlarge">
<div class="pagination">
    <ul>
        <li id="pagingPrev"><a th:href="@{'/board?page=' + ${currentPage - 1}}">prev</a></li>
        <script>
            let pageNum = "[[${pageSize}]]";
            console.log(pageNum);
            for (let i = 1; i <= pageNum; ++i) {
                document.write("<li id=paging" + i + "><a href=/board?page=" + i + ">" + i + "</a></li>")
            }
        </script>
        <li id="pagingNext"><a th:href="@{'/board?page=' + ${currentPage + 1}}">Next</a></li>
    </ul>
</div>
</div>
</body>
</html>
